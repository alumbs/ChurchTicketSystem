<h1 mat-dialog-title>Hi</h1>
<div mat-dialog-content class="d-flex">
    <p>Please enter the user's ticket information?</p>
    <mat-form-field appearance="fill">
        <mat-label>Full name</mat-label>
        <input matInput required="" [(ngModel)]="data.Name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Number Of Tickets</mat-label>
        <input type="number" matInput [(ngModel)]="data.NumberOfTickets">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Amount Paid</mat-label>
        <input type="number" matInput [(ngModel)]="data.AmountPaid">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="data.HasPaid">Has the person paid already?</mat-checkbox>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" disabled="true" [(ngModel)]="data.DatePaid">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
