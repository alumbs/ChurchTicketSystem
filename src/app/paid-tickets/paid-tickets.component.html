<div>
    <div class="d-flex">
        <mat-form-field appearance="fill">
            <mat-label>Search by name</mat-label>
            <input matInput [ngModel]="filterByName$ | async" (ngModelChange)="filterByName$.next($event)">
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Add New User
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="NumberOfTickets">
            <th mat-header-cell *matHeaderCellDef> NumberOfTickets </th>
            <td mat-cell *matCellDef="let element"> <input type="number" [(ngModel)]="element.NumberOfTickets"
                    (ngModelChange)="updateElement$.next(element)"> </td>
        </ng-container>

        <!-- AmountPaid Column -->
        <ng-container matColumnDef="AmountPaid">
            <th mat-header-cell *matHeaderCellDef> AmountPaid </th>
            <td mat-cell *matCellDef="let element"> <input type="number" [(ngModel)]="element.AmountPaid"
                    (ngModelChange)="updateElement$.next(element)">
            </td>
        </ng-container>

        <!-- HasPaid Column -->
        <ng-container matColumnDef="HasPaid">
            <th mat-header-cell *matHeaderCellDef> HasPaid </th>
            <td mat-cell *matCellDef="let element"> <input type="checkbox" [(ngModel)]="element.HasPaid"
                    (ngModelChange)="updateElement$.next(element)"> </td>
        </ng-container>

        <!-- DatePaid Column -->
        <ng-container matColumnDef="DatePaid">
            <th mat-header-cell *matHeaderCellDef> DatePaid </th>
            <td mat-cell *matCellDef="let element"> <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" disabled="true" [(ngModel)]="element.DatePaid"
                        (ngModelChange)="updateElement$.next(element)">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                </mat-form-field> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
